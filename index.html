<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form class="form1">
        <h1>Pick a movie</h1>
        <select class="form-control" id="movie">
          <option value="SAW">Band-SAW</option>
          <option value="Scott">Scott Pilgrim vs the Universe</option>
          <option value="rdyp1">Ready Player Two</option>
        </select>
        <div class="form-group">
          <h4>Please pick a showtime:</h4>
          <label class="radio">
            <input type="radio" name="time" value="2:15" checked>
            2:15 pm
            </input>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="5:00">
            5:00 pm
            </input>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="8:30">
            8:30 pm
            </input>
          </label>
        </div>
        <div class="form-group">
          <label for="age">Please input your age:</label>
          <input type="number" id="age">
        </div>
        <button type="submit">Submit, Mortal</button>
      </form>
      <div class="divOutput">
        <ul id="output">Ticket Order

        </ul>
      </div>
    </div>
  </body>
</html>
